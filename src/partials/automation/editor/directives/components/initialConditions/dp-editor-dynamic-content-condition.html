<div class="initial-step--container relative component">
  <span class="icon-pointer"></span>
  <p>
    <span
      ng-bind-html="'automation_editor.components.initial_condition.'+ component.automationType +'.main_description' | translate: { time : component.eventIntervalMinutesLabel }"
    ></span>
  </p>
  <div
    class="tip-help--container initial-condition"
    ng-show="!component.completed"
  >
    <span class="icon-arrow-friendly"></span>
    <span
      class="tip-help"
      ng-bind-html="'automation_editor.canvas.tip_initial_condition' | translate"
    ></span>
  </div>
</div>
<dp-editor-new-step component="component"></dp-editor-new-step>
